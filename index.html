<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #imageResult {
      margin-top: 30px;
    }

    #imageResult img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 12px #fff;
      margin-bottom: 15px;
    }

    .typing-dots {
      display: none;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      height: 40px;
    }

    .typing-dots span {
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #FFD700;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .typing-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    #loadingMessage {
      color: #FFD700;
      font-weight: bold;
    }

    #downloadBtn {
      display: none;
      margin-top: 10px;
      text-decoration: none;
      background: #28a745;
      padding: 10px 20px;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    #downloadBtn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Image Generator</h2>
    <input type="text" id="prompt" placeholder="Describe the image you want...">
    <button onclick="generateImage()">Generate Image</button>
    <div id="loadingText">
      <div id="spinner" class="typing-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div id="loadingMessage"></div>
    </div>
    <div id="imageResult"></div>
    <a id="downloadBtn" href="#" download="generated-image.jpg">Download Image</a>
  </div>

  <script>
    function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      const imageResult = document.getElementById("imageResult");
      const spinner = document.getElementById("spinner");
      const loadingMessage = document.getElementById("loadingMessage");
      const downloadBtn = document.getElementById("downloadBtn");

      if (!prompt) {
        alert("Please enter a prompt.");
        return;
      }

      const timestamp = new Date().getTime();
      const imageUrl = `https://direct-img.rishuapi.workers.dev/?prompt=${encodeURIComponent(prompt)}&t=${timestamp}`;

      spinner.style.display = "flex";
      loadingMessage.textContent = "Generating image... Please wait.";
      imageResult.innerHTML = "";
      downloadBtn.style.display = "none";

      setTimeout(() => {
        const img = new Image();
        img.src = imageUrl;
        img.alt = "Generated AI Image";

        img.onload = () => {
          spinner.style.display = "none";
          loadingMessage.textContent = "";
          imageResult.appendChild(img);

          downloadBtn.href = img.src;
          downloadBtn.style.display = "inline-block";

          const telegramBtn = document.createElement("a");
          telegramBtn.href = "https://t.me/Trustedhacker079";
          telegramBtn.target = "_blank";
          telegramBtn.textContent = "‚úàÔ∏è Join Telegram Channel";
          Object.assign(telegramBtn.style, {
            display: "inline-block",
            marginTop: "10px",
            marginRight: "10px",
            background: "#0088cc",
            color: "#fff",
            padding: "10px 20px",
            borderRadius: "8px",
            fontWeight: "bold",
            textDecoration: "none"
          });

          const whatsappBtn = document.createElement("a");
          const whatsappMessage = encodeURIComponent("Check out this AI-generated image: " + img.src);
          whatsappBtn.href = `https://api.whatsapp.com/send?text=${whatsappMessage}`;
          whatsappBtn.target = "_blank";
          whatsappBtn.textContent = "üì± Share on WhatsApp";
          Object.assign(whatsappBtn.style, {
            display: "inline-block",
            marginTop: "10px",
            background: "#25D366",
            color: "#fff",
            padding: "10px 20px",
            borderRadius: "8px",
            fontWeight: "bold",
            textDecoration: "none"
          });

          imageResult.appendChild(telegramBtn);
          imageResult.appendChild(whatsappBtn);
        };

        img.onerror = () => {
          spinner.style.display = "none";
          loadingMessage.textContent = "‚ùå Failed to load image. Try again.";
        };
      }, 100);
    }
  </script>
</body>
</html>
