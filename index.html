<!doctype html>
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>AI Image Generator</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #imageResult {
      margin-top: 30px;
    }

    #imageResult img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 12px #fff;
      margin-bottom: 15px;
    }

    .typing-dots {
      display: none;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      height: 40px;
    }

    .typing-dots span {
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #FFD700;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .typing-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    #loadingMessage {
      color: #FFD700;
      font-weight: bold;
    }

    #downloadBtn {
      display: none;
      margin-top: 10px;
      text-decoration: none;
      background: #28a745;
      padding: 10px 20px;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    #downloadBtn:hover {
      background: #218838;
    }

    .social-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }

    #telegramBtn {
      background: #0088cc;
    }

    #whatsappBtn {
      background: #25D366;
    }

    .social-btn:hover {
      opacity: 0.9;
    }
  </style> 
</head> 
<body> 
  <div class="container"> 
    <h2>AI Image Generator</h2> 
    <input type="text" id="prompt" placeholder="Describe the image you want..."> 
    <button onclick="generateImage()">Generate Image</button> 
    <div id="loadingText"> 
      <div id="spinner" class="typing-dots"> 
        <span></span> <span></span> <span></span> 
      </div> 
      <div id="loadingMessage"></div> 
    </div> 
    <div id="imageResult"></div> 
    <a id="downloadBtn" href="#" download="generated-image.jpg">Download Image</a> 
  </div> 

  <script>
    function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      const imageResult = document.getElementById("imageResult");
      const spinner = document.getElementById("spinner");
      const loadingMessage = document.getElementById("loadingMessage");
      const downloadBtn = document.getElementById("downloadBtn");

      if (!prompt) {
        alert("Please enter a prompt.");
        return;
      }

      const timestamp = new Date().getTime();
      const imageUrl = `https://direct-img.rishuapi.workers.dev/?prompt=${encodeURIComponent(prompt)}&t=${timestamp}`;

      spinner.style.display = "flex";
      loadingMessage.textContent = "Generating image... Please wait.";
      imageResult.innerHTML = "";
      downloadBtn.style.display = "none";

      setTimeout(() => {
        const img = new Image();
        img.src = imageUrl;
        img.alt = "Generated AI Image";

        img.onload = () => {
          console.log("Image loaded successfully");
          spinner.style.display = "none";
          loadingMessage.textContent = "";
          imageResult.appendChild(img);

          // Convert image to base64
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          const base64Image = canvas.toDataURL("image/jpeg");

          // Handle Download functionality (save base64 image to server)
          downloadBtn.href = base64Image; // Use base64 image for download
          downloadBtn.style.display = "inline-block";

          // Create WhatsApp button
          const whatsappBtn = document.createElement("a");
          const whatsappMessage = encodeURIComponent("Check out this AI-generated image: " + base64Image);
          whatsappBtn.href = `https://api.whatsapp.com/send?text=${whatsappMessage}`;
          whatsappBtn.target = "_blank";
          whatsappBtn.textContent = "üì± Share on WhatsApp";
          whatsappBtn.classList.add("social-btn");
          whatsappBtn.id = "whatsappBtn";

          // Create Telegram button
          const telegramBtn = document.createElement("a");
          telegramBtn.href = "https://t.me/Trustedhacker079";
          telegramBtn.target = "_blank";
          telegramBtn.textContent = "‚úàÔ∏è Join Telegram Channel";
          telegramBtn.classList.add("social-btn");
          telegramBtn.id = "telegramBtn";

          imageResult.appendChild(telegramBtn);
          imageResult.appendChild(whatsappBtn);

          console.log("Buttons created");
        };

        img.onerror = () => {
          spinner.style.display = "none";
          loadingMessage.textContent = "‚ùå Failed to load image. Try again.";
        };
      }, 100);

      // Fallback for buttons if there's a delay
      setTimeout(() => {
        if (!imageResult.hasChildNodes()) {
          console.log("Fallback: Creating buttons due to delay");
          const fallbackTelegramBtn = document.createElement("a");
          fallbackTelegramBtn.href = "https://t.me/Trustedhacker079";
          fallbackTelegramBtn.target = "_blank";
          fallbackTelegramBtn.textContent = "‚úàÔ∏è Join Telegram Channel";
          fallbackTelegramBtn.classList.add("social-btn");

          const fallbackWhatsappBtn = document.createElement("a");
          fallbackWhatsappBtn.href = "https://api.whatsapp.com/send?text=Check%20out%20this%20AI%20generated%20image";
          fallbackWhatsappBtn.target = "_blank";
          fallbackWhatsappBtn.textContent = "üì± Share on WhatsApp";
          fallbackWhatsappBtn.classList.add("social-btn");

          imageResult.appendChild(fallbackTelegramBtn);
          imageResult.appendChild(fallbackWhatsappBtn);
        }
      }, 5000); // 5 seconds timeout for fallback
    }
  </script> 
</body> 
</html>
